##########
# Plugins
##########

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions every 15 minutes
set -g @plugin 'sainnhe/tmux-fzf' # use fzf to manage my tmux work environment
set -g @plugin "janoamaral/tokyo-night-tmux"

# Config the theme
set -g @tokyo-night-tmux_theme night    # storm | day | default to 'night'
set -g @tokyo-night-tmux_transparent 1  # 1 or 0
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style hide
set -g status-position top

## Date widget
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 12H

## Icon styles
set -g @tokyo-night-tmux_terminal_icon ï„ 
set -g @tokyo-night-tmux_active_terminal_icon îª…

## No extra spaces between icons
set -g @tokyo-night-tmux_window_tidy_icons 0

## Path widget
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'

## Network speed widget
set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_netspeed_iface "wlan0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 0      # Display IPv4 address (default 0 - not showing)
set -g @tokyo-night-tmux_netspeed_refresh 2     # Update interval in seconds (default 1)

## Music player widget
set -g @tokyo-night-tmux_show_music 0 # Not showing the music player

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell ~/.config/tmux/plugins/tpm/tpm

